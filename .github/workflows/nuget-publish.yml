name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

permissions:
  contents: write  # Required for creating releases and uploading assets
  packages: write  # Required for publishing packages

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x  
          8.0.x
          9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run unit tests
      run: dotnet test Casbin.Adapter.SqlSugar.UnitTest/Casbin.Adapter.SqlSugar.UnitTest.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
    
    # Integration tests require PostgreSQL database - skip in CI
    # Run integration tests locally before releasing
    # - name: Run integration tests
    #   run: dotnet test Casbin.Adapter.SqlSugar.IntegrationTest/Casbin.Adapter.SqlSugar.IntegrationTest.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/*.trx'

  publish:
    name: Publish to NuGet
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build and Pack
      run: dotnet pack Casbin.Adapter.SqlSugar/Casbin.Adapter.SqlSugar.csproj --configuration Release --no-restore -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output ./artifacts
    
    - name: Verify package contents
      run: |
        echo "Package contents:"
        ls -lh ./artifacts/*.nupkg
        ls -lh ./artifacts/*.snupkg
    
    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    
    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
    
    - name: Upload symbol package artifact
      uses: actions/upload-artifact@v4
      with:
        name: symbol-packages
        path: ./artifacts/*.snupkg
    
    - name: Generate Release Notes
      id: generate_notes
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        NOTES_JSON=$(gh api --method POST -H "Accept: application/vnd.github+json" /repos/${{ github.repository }}/releases/generate-notes -f tag_name=$TAG_NAME)
        NOTES_BODY=$(echo "$NOTES_JSON" | jq -r .body)
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES_BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## üì¶ NuGet Package
          
          Install via NuGet Package Manager:
          ```
          Install-Package Casbin.NET.Adapter.SqlSugar -Version ${{ steps.get_version.outputs.VERSION }}
          ```
          
          Or via .NET CLI:
          ```
          dotnet add package Casbin.NET.Adapter.SqlSugar --version ${{ steps.get_version.outputs.VERSION }}
          ```
          
          ## üß™ Testing
          
          - ‚úÖ All unit tests passed
          - ‚ö†Ô∏è Integration tests require PostgreSQL database (tested locally)
          
          ## üìö Documentation
          
          - [Usage Guide](https://github.com/SharpFort/sqlsugar-adapter/blob/main/MULTI_CONTEXT_USAGE_GUIDE.md)
          - [‰∏≠ÊñáÊñáÊ°£](https://github.com/SharpFort/sqlsugar-adapter/blob/main/README_zh.md)
          
          ---
          
          ${{ steps.generate_notes.outputs.RELEASE_NOTES }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

